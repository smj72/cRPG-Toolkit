<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>cRPG Calculator Pack</title>

<link rel="stylesheet" type="text/css" href="style.css">

<!-- 3rd party stuff -->
<script type="text/javascript" src="script/jquery.1.4.2.js"></script>
<script type="text/javascript" src="script/jquery.unserializeform-1.0.2.js"></script>
<script type="text/javascript" src="script/jquery.flot.js"></script>
<script type="text/javascript" src="script/jquery.cookie.js"></script>

<!-- Own stuff -->
<script type="text/javascript" src="script/utils.js"></script>
<script type="text/javascript" src="script/inputcontrol.js"></script>

<!-- Calculators -->
<script type="text/javascript" src="script/crpg_functions.js"></script>
<script type="text/javascript" src="script/crpg_characterplanner.js"></script>
<script type="text/javascript" src="script/crpg_damagecalculator.js"></script>
<script type="text/javascript" src="script/crpg_xpdisplay.js"></script>
<script type="text/javascript" language="javascript">

$(document).ready(function() {	
	$("#charCalc").crpg_characterplanner();	
	$("#dmgCalc").crpg_damagecalculator();	
	$("#xpDisplay").crpg_xpdisplay();
	
	// Hide / show individual apps by clicking the title
	$("div.application h2").each( function() {
	
		$(this).click(function() {
			$(this).siblings().each(function() {
				if ($(this).is(":hidden")) {
					$(this).slideDown();
				} else {
					$(this).slideUp();
				}
			});
		});
	}).siblings().hide();	
	$("input.controllable").inputcontrol();
	
});
</script>

</head>

<body>
